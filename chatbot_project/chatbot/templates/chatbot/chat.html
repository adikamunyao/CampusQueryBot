<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGU Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a0dad;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6a0dad;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b00b6;
        }

        .chat-box {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column-reverse;  /* New messages will appear on top */
        }

        .chat-box p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9e9e9;
            overflow-wrap: break-word;
        }

        .chat-box p strong {
            color: #6a0dad;
        }

        .user-message {
            background-color: #d0e1ff;
            text-align: right;
        }

        .bot-response {
            background-color: #e0e0e0;
            text-align: left;
        }

        .thinking {
            text-align: center;
            font-style: italic;
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RGU Chatbot</h1>
        <form id="chat-form" method="POST">
            {% csrf_token %}
            <input type="text" name="message" id="user-input" placeholder="Type your questions here about RGU..." required>
            <button type="submit">Send</button>
        </form>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.getElementById('chat-form').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var userMessage = document.getElementById('user-input').value.trim();

            if (!userMessage) return;  // Prevent empty submissions

            const chatBox = document.getElementById('chat-box');

            // Create and append user message
            const userMessageElement = document.createElement('p');
            userMessageElement.className = 'user-message';
            userMessageElement.innerHTML = '<strong>You:</strong> ' + userMessage;
            chatBox.prepend(userMessageElement);

            // Add a thinking indicator
            const thinkingIndicator = document.createElement('p');
            thinkingIndicator.classList.add('thinking');
            thinkingIndicator.innerText = 'responding...';
            chatBox.prepend(thinkingIndicator);

            fetch('', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Remove the thinking indicator
                thinkingIndicator.remove();

                // Create and append bot response
                const botResponseElement = document.createElement('p');
                botResponseElement.className = 'bot-response';
                if (data.response) {
                    botResponseElement.innerHTML = '<strong>Bot:</strong> ' + data.response;
                } else if (data.error) {
                    botResponseElement.innerHTML = '<strong>Bot:</strong> ' + data.error;
                }
                chatBox.prepend(botResponseElement);

                // Clear the input field
                document.getElementById('user-input').value = '';
            });
        };
    </script>
</body>
</html>
